 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        .box{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: auto;
            transition: all 2s;
        }
        .box:hover{
            transform: scale(2);
        }

    </style>
 </head>
 <body>
    <div class="box"></div>
 </body>
 </html>
